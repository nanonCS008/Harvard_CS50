<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", () => {
                    const choiceButtons = document.querySelectorAll("button.choice");
                    const mcFeedback = document.getElementById("mc-feedback");
                    const submitResponseButton = document.getElementById("submit-response");
                    const freeResponseInput = document.getElementById("free-response");
                    const frFeedback = document.getElementById("fr-feedback");

                    choiceButtons.forEach(button => {
                        button.addEventListener("click", () => {
                            if (button.getAttribute("data-correct") === "true") {
                                button.style.backgroundColor = "green";
                                mcFeedback.textContent = "Correct!";
                                mcFeedback.style.color = "green";
                            } else {
                                button.style.backgroundColor = "red";
                                mcFeedback.textContent = "Incorrect";
                                mcFeedback.style.color = "red";
                            }
                        });
                    });

                    submitResponseButton.addEventListener("click", () => {
                        const answer = freeResponseInput.value.trim();
                        if (answer === "8") {
                            freeResponseInput.style.backgroundColor = "green";
                            frFeedback.textContent = "Correct!";
                            frFeedback.style.color = "green";
                        } else {
                            freeResponseInput.style.backgroundColor = "red";
                            frFeedback.textContent = "Incorrect";
                            frFeedback.style.color = "red";
                        }
                    });
                });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the capital of France?</h3>
                <button class="choice" data-correct="false">Berlin</button>
                <button class="choice" data-correct="true">Paris</button>
                <button class="choice" data-correct="false">Madrid</button>
                <p class="feedback" id="mc-feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the square root of 64?</h3>
                <input type="text" id="free-response">
                <button id="submit-response">Submit</button>
                <p class="feedback" id="fr-feedback"></p>
            </div>
        </div>
    </body>
</html>
