<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Activity • School Activities Hub</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<div class="container navbar">
			<div class="brand">
				<img src="images/logo.svg" alt="School logo">
				<span>Riverside High School</span>
			</div>
			<nav>
				<a href="index.html">Home</a>
				<a href="activities.html" class="active">Activities</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<section class="section">
			<a href="activities.html" class="button secondary">← Back to Activities</a>
			<div class="grid" style="grid-template-columns: 1fr 1.2fr; margin-top: 16px;">
				<div>
					<img id="activity-image" src="images/banner.svg" alt="Activity image" style="border-radius: 14px; box-shadow: var(--shadow); height: 280px; object-fit: cover;">
				</div>
				<div>
					<h1 id="activity-name">Loading...</h1>
					<p id="activity-short" class="lead"></p>
					<p id="activity-description"></p>
					<p><strong>Meeting Times:</strong> <span id="activity-times"></span></p>
					<p><strong>Location:</strong> <span id="activity-location"></span></p>
					<p><strong>Contact:</strong> <span id="activity-contact"></span></p>
				</div>
			</div>

			<div class="form" style="margin-top: 18px;">
				<h3>Sign Up</h3>
				<form id="signup-form" novalidate>
					<div class="row">
						<div>
							<label for="name">Name</label>
							<input id="name" name="name" required>
						</div>
						<div>
							<label for="email">Email</label>
							<input id="email" name="email" type="email" required>
						</div>
					</div>
					<div class="row">
						<div>
							<label for="year">Year</label>
							<select id="year" name="year" required>
								<option value="">Select Year</option>
								<option>Year 7</option>
								<option>Year 8</option>
								<option>Year 9</option>
								<option>Year 10</option>
								<option>Year 11</option>
								<option>Year 12</option>
							</select>
						</div>
						<div>
							<label for="message">Message (optional)</label>
							<input id="message" name="message" placeholder="Tell us about your interest">
						</div>
					</div>
					<div id="signup-status" aria-live="polite"></div>
					<div style="margin-top: 12px;">
						<button class="button primary" type="submit">Sign Up</button>
					</div>
				</form>
			</div>
		</section>
	</main>

	<footer class="footer container">
		<p>&copy; <span id="year"></span> Riverside High School • Extracurricular Activities Hub</p>
	</footer>

	<script src="app.js"></script>
	<script>
		const yearEl = document.getElementById('year');
		yearEl.textContent = new Date().getFullYear();
		const params = new URLSearchParams(location.search);
		const slug = params.get('slug');
		if (!slug) {
			document.querySelector('main').innerHTML = '<p class="error">No activity specified.</p>';
		} else {
			(async function load() {
				try {
					const activity = await App.apiRequest(`/api/activities/${slug}`);
					document.title = `${activity.name} • Activities • Riverside High`;
					document.getElementById('activity-name').textContent = activity.name;
					document.getElementById('activity-short').textContent = activity.shortDescription;
					document.getElementById('activity-description').textContent = activity.description;
					document.getElementById('activity-times').textContent = activity.meetingTimes;
					document.getElementById('activity-location').textContent = activity.location;
					document.getElementById('activity-contact').innerHTML = `${activity.contactName} — <a href="mailto:${activity.contactEmail}">${activity.contactEmail}</a>`;
					const img = document.getElementById('activity-image');
					img.src = activity.image;
					img.alt = `${activity.name} image`;
					App.attachSignupFormHandler(slug);
				} catch (err) {
					document.querySelector('main').innerHTML = '<p class="error">Activity not found.</p>';
				}
			})();
		}
	</script>
</body>
</html>
